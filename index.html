<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Cloud Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="cloud.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Word Cloud Generator</h1>

    <div class="mb-3">
      <label for="language" class="form-label">Select Language</label>
      <select id="language" class="form-select">
        <option value="english">English</option>
        <option value="french">French</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="text-input" class="form-label">Enter Text</label>
      <textarea id="text-input" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
      <div id="error-message" class="error mt-2"></div>
    </div>

    <button id="generate-btn" class="btn btn-primary">Generate Word Cloud</button>

    <div id="word-cloud" class="mt-3">
      <span></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
